<div class="container-fluid">
  <div class="row" style="margin-top: 30px;">
    <div class="col-12">
      <h4>Validation Rules Group Demo Filter</h4>
      <p>Demo For DHIS2 Validation Rule Filter</p>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-md-4">
      <b>INPUTS</b>
      <code class="card" style="height: 390px">
        <div class="card-body">
          <div>
            <!-- <code>CONFIG: {{ periodFilterConfig | json }}</code> -->
          </div>
          <div>
          </div>
        </div>
      </code>
    </div>
    <div class="col-md-4">
      <b>VALIDATION RULE FILTER</b>
      <div class="card">
        <div class="card-body" style="padding: 5px;">
          <lib-ngx-dhis2-validation-rule-filter (update)="onUpdateValidationRule($event, 'UPDATE')"
            (close)="onUpdateValidationRule($event, 'CLOSE')"></lib-ngx-dhis2-validation-rule-filter>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <b>OUTPUT</b>
      <code class="card" style="height: 390px; overflow: auto;">
        <div class="card-body">
          <div>
            <code>ACTION: {{ action }} </code>
          </div>
          <div>
            <code>PAYLOAD: {{ selectedValidationRuleGroup | json }} </code>
          </div>
        </div>
      </code>
    </div>
  </div>
</div>
